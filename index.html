<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrap">
		<h1>This is a timer</h1>
		<div class="show_time">
			<div class="hh"></div>
			<div class="mm"></div>
			<div class="ss"></div>
		</div>
		<button class="start_btn">start</button>
		<button class="pause_btn">pause</button>
		<button class="stop_btn">stop</button>
	</div>
</body>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/index.js"></script>
</html>
